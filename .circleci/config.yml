version: 2.1

orbs:
  architect: giantswarm/architect@4.8.1

workflows:
  test:
    jobs:
      - architect/go-build:
          name: go-build
          binary: dex
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-docker:
          context: "architect"
          name: push-dex-to-docker
          image: "docker.io/giantswarm/dex"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-dex-to-quay
          image: "quay.io/giantswarm/dex"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-dex-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/dex"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
