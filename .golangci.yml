run:
    timeout: 2m

linters-settings:
    depguard:
        list-type: blacklist
        include-go-root: true
        packages:
            - io/ioutil
        packages-with-error-message:
            - io/ioutil: "The 'io/ioutil' package is deprecated. Use corresponding 'os' or 'io' functions instead."
    gci:
        local-prefixes: github.com/dexidp/dex
    goimports:
        local-prefixes: github.com/dexidp/dex


linters:
    disable-all: true
    enable:
        - bodyclose
        - deadcode
        - depguard
        - dogsled
        - exhaustive
        - exportloopref
        - gci
        - gochecknoinits
        - gocritic
        - gofmt
        - gofumpt
        - goimports
        - goprintffuncname
        - gosimple
        - govet
        - ineffassign
        - misspell
        - nakedret
        - nolintlint
        - prealloc
        - revive
        - rowserrcheck
        - sqlclosecheck
        - staticcheck
        - structcheck
        - stylecheck
        - tparallel
        - typecheck
        - unconvert
        - unparam
        - unused
        - varcheck
        - whitespace

