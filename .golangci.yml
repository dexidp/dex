run:
    timeout: 2m

linters-settings:
    gci:
        local-prefixes: github.com/dexidp/dex
    goimports:
        local-prefixes: github.com/dexidp/dex
    golint:
        min-confidence: 0


linters:
    disable-all: true
    enable:
        - bodyclose
        - deadcode
        - dogsled
        - exhaustive
        - exportloopref
        - gci
        - gochecknoinits
        - gocritic
        - gofmt
        - gofumpt
        - goimports
        - golint
        - goprintffuncname
        - gosimple
        - govet
        - ineffassign
        - misspell
        - nakedret
        - nolintlint
        - rowserrcheck
        - staticcheck
        - structcheck
        - stylecheck
        - tparallel
        - typecheck
        - unconvert
        - unused
        - varcheck
        - whitespace

