{{ template "header.html" . }}

<div class="login-form-layout">
    <img
        src="https://bridevstudio.dev.bbri.io/logo-bridev-studio.svg"
        height="48"
        width="167"
        alt="bridev-logo"
    />
    <div class="login-form">
        <div class="login-header">Masuk Ke Akun Anda</div>
        <form
            id="manual-log"
            method="post"
            autocomplete="off"
            action="{{ .PostURL }}"
        >
            <div class="form-item">
                <div class="theme-form-label">
                    <label for="userid">{{ .UsernamePrompt }}</label>
                </div>
                <input
                    tabindex="1"
                    data-login="user"
                    required
                    id="login"
                    name="login"
                    autocomplete="off"
                    type="text"
                    class="theme-form-input"
                    placeholder="Contoh: admin@gmail.com"
                    {{
                    if
                    .Username
                    }}
                    value="{{ .Username }}"
                    {{
                    else
                    }}
                    autofocus
                    {{
                    end
                    }}
                />
            </div>
            <div class="form-item">
                <div class="theme-form-label">
                    <label for="password">Password</label>
                </div>
                <input
                    tabindex="2"
                    data-password="pass"
                    required
                    id="password"
                    name="password"
                    autocomplete="off"
                    type="password"
                    class="theme-form-input"
                    placeholder="Minimal. 8 karakter"
                    {{
                    if
                    .Invalid
                    }}
                    autofocus
                    {{
                    end
                    }}
                />
            </div>

            {{ if .Invalid }}
            <div id="login-error" class="dex-error-box">
                Email atau kata sandi yang anda masukan salah!
            </div>
            {{ end }}

            <div class="theme-link-back">
                <div class="dex-subtle-text">
                    <a href="https://bridevstudio.dev.bbri.io/auth/forgot-password">
                        Lupa kata sandi?
                    </a>
                </div>
                <button
                    tabindex="3"
                    id="submit-login"
                    type="submit"
                    class="dex-btn-icon--local"
                >
                    Masuk
                </button>
            </div>
        </form>
        {{ if .BackLink }}
        <div class="theme-link-back">
            <a
                class="underline text-center"
                href="https://bridevstudio.dev.bbri.io/oauth2/sign_in"
                >Login dengan cara lain</a
            >
        </div>
        {{ end }}
    </div>
</div>

{{ template "footer.html" . }}
