{{ template "header.html" . }}
<div class="login-form">
    <img
        src="https://bridevstudio.dev.bbri.io/logo-bridev-studio.svg"
        height="48"
        width="167"
        alt="bridev-logo"
    />
    <div class="login-header">Masuk Ke Akun Anda</div>
    <form id="manual-log" method="post" autocomplete="off" action="{{ .PostURL }}">
        <div class="form-item">
            <div class="theme-form-label">
                <label for="userid">{{ .UsernamePrompt }}</label>
            </div>
            <input
                tabindex="1"
                required
                id="login"
                name="login"
                autocomplete="off"
                type="text"
                class="theme-form-input"
                placeholder="Contoh: admin@gmail.com"
                {{
                if
                .Username
                }}
                value="{{ .Username }}"
                {{
                else
                }}
                autofocus
                {{
                end
                }}
            />
        </div>
        <div class="form-item">
            <div class="theme-form-label">
                <label for="password">Passwords</label>
            </div>
            <input
                tabindex="2"
                required
                id="password"
                name="password"
                autocomplete="off"
                type="password"
                class="theme-form-input"
                placeholder="Minimal. 8 karakter"
                {{
                if
                .Invalid
                }}
                autofocus
                {{
                end
                }}
            />
        </div>

        {{ if .Invalid }}
        <div id="login-error" class="dex-error-box">
            Email atau kata sandi yang anda masukan salah!
        </div>
        {{ end }}

        <div class="theme-link-back">
            <a
                class="dex-subtle-text"
                id="text-right"
                href="https://bridevstudio.dev.bbri.io/auth/forgot-password"
                >Lupa kata sandi?</a
            >
            <button
                tabindex="3"
                id="submit-login"
                type="submit"
                class="dex-btn-icon--local"
            >
                Masuk
            </button>
        </div>
    </form>
    {{ if .BackLink }}
    <div class="theme-link-back">
        <a
            class="underline text-center"
            href="https://bridevstudio.dev.bbri.io/oauth2/sign_in"
            >Login dengan cara lain</a
        >
    </div>
    {{ end }}
</div>

{{ template "footer.html" . }}
