{{ template "header.html" . }}
<style>
  .web3-btn {
    border-radius: 4px;
    border: 0;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.25), 0 0 1px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    padding: 0;
    --tw-bg-opacity: 1;
    background-color: rgba(47, 128, 237, var(--tw-bg-opacity));
    margin-top: 15px;
  }
  
  .web3-reset-btn {
    cursor: pointer;
    padding: 0;
    border: 0;
    background-color: transparent;
    margin-top: 15px;
    margin-left: 15px;
  }
  
  
  .web3-btn-text {
      font-size: 16px;
    font-weight: 300;
    color: #fff;
  }

  .theme-panel {
    border-radius: 0.5rem;
  }

  .warning-box {
    background-color: #FF6060;
    padding: 1rem;
    color: white;
    border-radius: 0.5rem;
    font-size: 13px;
    text-align: left;
    margin-top: 15px;

  }
  
</style>

<script type="module" src="../static/web3-inc2.js"></script>

<input type="hidden" id="tmpl-infura-id" value="{{ .InfuraID }}">
<input type="hidden" id="tmpl-challenge-url" value="{{ .ChallengeURL }}">
<input type="hidden" id="tmpl-auth-id" value="{{ .AuthID }}">
<input type="hidden" id="tmpl-verify-url" value="{{ .VerifyURL }}">
<w3m-core-button hidden="true"></w3m-core-button>
<div class="theme-panel">
  <h2 class="theme-heading">Log in to {{ issuer }} </h2>
  <div>
    <div class="dex-subtle-text">Attempting to log in with your browser wallet</div>

    <div id="web3-error" class="dex-error-box" style="display: none;"> </div>
  </div>
  <div class="warning-box">
    Using a hardware wallet may NOT be supported in the mobile app. We currently recommend using a browser plug-in or mobile app wallet.
  </div>
  <div>
    <button class="web3-btn" id="connect-button">
        <span class="dex-btn-text web3-btn-text">Connect</span>
    </button>
    <button class="web3-reset-btn" id="reset-button">
        <span class="dex-btn-text web3-btn-text">Reset</span>
    </button>
</div>
</div>


{{ template "footer.html" . }}
