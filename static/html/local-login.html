  {{ if .Error }}
  <div class="alert alert-danger">{{ .Message }}</div>
  {{ end }}

  <form method="post" action="{{ .PostURL }}">
    <div class="form-group">
      <input name="userid" type="email" class="form-control{{ if .Error }} has-error{{ end }}" placeholder="Email" required autofocus/>
    </div>
    <div class="form-group">
      <input name="password" type="password" class="form-control{{ if .Error }} has-error{{ end }}" placeholder="Password" required/>
       <span class="help-block"><a href="{{ "/send-reset-password" | absPath }}?session_key={{ .SessionKey }}">Forgot your password?</a></span>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    <p>Don't have an account? <a href="{{ "/register" | absPath }}?code={{ .SessionKey }}">Sign up</a></p>
  </form>
