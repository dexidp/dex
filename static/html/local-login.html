        width: 300px;
        height: 40px;

        font-size: 14px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        fill: #666;
        text-align: left;
      }
      .btn:hover {
        color: #999;
        fill: #999;
      }
      .btn:focus {

      <div id="panel">
        <h2 id="heading">Verify Your Identity</h2>
        <div id="button-container">
          <div>
            <form method="post" action="{{.PostURL}}">
              <div><input name="userid" type="text" class="input-box" placeholder="user id" autofocus/></div>
              Forgot? <a href="/send-reset-password?session_key={{ .SessionKey }}">Reset Password</a>
              <div><input name="password" type="password" class="input-box" placeholder="password"/></div>
              <button type="submit" class="btn">
                <span class="btn-icon">
                </span>
                <span class="btn-text">Login {{ .Name }}</span>
              </button>
            </form>
          </div>
        </div>
        {{ if .Error }}
          <div class="error-box">{{ .Message }}</div>
        {{ end }}
      </div>

      <a id="contact-link" href="mailto:support@coreos.com">Contact CoreOS</a>
    </div>
